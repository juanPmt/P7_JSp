<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 
    <title>Reto3 Crear usuarios administradores</title>
  </head>
  <body style="background-color: #75705E">
 
    <!-- Aquí va el contenido de tu web -->
	<div class="container  mt-5 mb-5">
		
		<div class="row m-0">
		<div class="col-md-12 p-0  pt-4 pb-4">
	
	<form class="bg-light p-4 m-auto" style="width: 50%">
	<h2>CREAR USUARIOS ADMINISTRADORES</h2><br>
	<div class="row">
	
		<div class="col-md-12">
			<div class="mb-3">
				<label for="inputNombre">Nombre</label>
			<input type="txt" class="form-control" id="Nombre" placeholder="Nombre del usuario">
			</div>
		</div>
		
		<div class="col-md-12">
			<div class="mb-3">
				<label for="inputCorreo">Correo</label>
			<input type="email" class="form-control" id="Correo" placeholder="correodelusuario@correo.co">
			</div>
		</div>
		
		<div class="col-md-12">
			<div class="mb-3">
				<label for="inputContraseña">Contraseña</label>
			<input type="password" class="form-control" id="InputContraseña" placeholder="Contraseña">
			</div>
		</div>
		
		<div class="col-md-12">
			<div class="mb-6" >
				<button type="button" class="btn btn-primary" style="margin-right:5px; width:100px">Crear</button>
				<button type="button" class="btn btn-primary" style="width:100px">Inicio</button>
			</div>
		</div>
		
	</div>
	</form>
	</div>
	</div>
	</div>
	
 
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
